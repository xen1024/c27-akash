---
version: "2.0"

endpoints:
 myendpoint:
   kind: ip

services:
  app:
    image: ubuntu:latest     
    
    command:
      - "bash"
      - "-c"
    args:
      - 'apt-get update ;
        apt-get upgrade -y ;
        apt-get install vim -y ;
        sleep infinity'
    
    expose:
      - port: 80
        as: 80
        to:
          - global: true
      - port: 22
        as: 22
        to:
          - global: true 
            ip: myendpoint
      - port: 3070
        as: 3070
        proto: tcp
        to:
          - global: true
            ip: myendpoint
      - port: 8980
        as: 8888
        proto: tcp
        to:
          - global: true
            ip: myendpoint
      - port: 8400
        as: 8400
        proto: tcp
        to:
          - global: true
            ip: myendpoint
      - port: 8401
        as: 8401
        proto: tcp
        to:
          - global: true
            ip: myendpoint
profiles:
  compute:
    app:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 512Mi
        storage:
          size: 1Gi
          
  placement:
    akash: 
      attributes:
            
      pricing:
        app:
          denom: uakt
          amount: 10000
deployment:
  app:
    akash:
      profile: app
      count: 1 
